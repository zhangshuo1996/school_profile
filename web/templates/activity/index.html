{% extends 'base_header_breadcrumbs.html' %}
{% block title %}活动-昆山开发区科技局信息系统{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar/calendar.css') }}">
    <style>
        #cal-slide-content {
            background-image: url("{{ url_for('static', filename='image/calendar/dark_wood.png') }}");
        }

        #cal-slide-tick {
            background-image: url("{{ url_for('static', filename='image/calendar/tick.png') }}");
        }
    </style>
{% endblock %}

{% block main %}
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <div class="page-header d-flex align-items-center">
                    <div class="form-inline m-auto">
                        <div class="btn-group">
                            <button class="btn " data-calendar-nav="prev"><<</button>
                            <button class="btn this-month" data-calendar-nav="today"></button>
                            <button class="btn " data-calendar-nav="next"> >></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <div id="calendar"></div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script type="text/javascript"
            src="{{ url_for('static', filename='js/activity/underscore/underscore.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='js/activity/jstimezonedetect/jstz.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/activity/zh-CN.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/activity/calendar.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/activity/app.js') }}"></script>
{% endblock %}
