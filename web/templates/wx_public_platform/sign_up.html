{% from 'bootstrap/form.html' import render_form %}
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>报名</title>
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet"
              href="{{ url_for('static', filename='css/%s.min.css' % request.cookies.get('theme', 'perfect_blue')) }}"
              type="text/css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
</head>
<body>
    <main class="container">
    <div class="page-header">
        {% if category == 1 %}
        <h1>活动报名</h1>
        {% else %}
        <h1>政策申报</h1>
        {% endif %}
    </div>
        {{ render_form(form) }}
    <footer>
        <p class="float-left">
        <small> &copy; 2020 <a href="#" title="Written by dxy">SanluoXuan</a>
        </small>
    </footer>
    </main>

{% block scripts %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/dist/jquery-3.5.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/dist/popper.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/dist/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
